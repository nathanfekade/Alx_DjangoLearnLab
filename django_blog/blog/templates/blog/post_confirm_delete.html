{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <p><a href="{% url 'post_list' %}">Cancel</a></p>
{% endblock %}
