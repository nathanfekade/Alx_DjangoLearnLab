{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
    <h1>Edit Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'post_detail' object.post.pk %}">Cancel</a></p>
{% endblock %}
