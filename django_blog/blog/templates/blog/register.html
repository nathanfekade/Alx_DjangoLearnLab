<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <h1>Register</h1>
    {% if form.errors %}
        <p style="color: red;">There was an error with your submission. Please correct the fields below.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p><a href="{% url 'login' %}">Already have an account? Login here.</a></p>
    <script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
