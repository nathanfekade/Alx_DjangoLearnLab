<!DOCTYPE html>
<html>
<head>
    <title>Librarian View</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <form method="post">
        {% csrf_token %}
        <select name="book_id">
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
        <input type="text" name="new_title" placeholder="New Title" required>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
