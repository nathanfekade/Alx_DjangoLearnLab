<!DOCTYPE html>
<html>
<head>
    <title>Create Book</title>
</head>
<body>
    <h1>Create a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" required></p>
        <p>Author: <input type="text" name="author" required></p>
        <p>Publication Year: <input type="number" name="publication_year" required></p>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'bookshelf:book_list' %}">Back to List</a>
</body>
</html>
