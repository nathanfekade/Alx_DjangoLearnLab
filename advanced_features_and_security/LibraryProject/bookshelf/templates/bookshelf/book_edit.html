<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" value="{{ book.title }}" required></p>
        <p>Author: <input type="text" name="author" value="{{ book.author }}" required></p>
        <p>Publication Year: <input type="number" name="publication_year" value="{{ book.publication_year }}" required></p>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'bookshelf:book_list' %}">Back to List</a>
</body>
</html>
